# used to create the object
name: CassieTerrain

physics_engine: 'physx'

env:
  numEnvs: ${resolve_default:4096,${...num_envs}}
  numObservations: 188
  numActions: 12
  envSpacing: 3.  # [m]
  enableDebugVis: False

  neuroRL: false

  specifiedCommandVelocityRanges:
    linear_x: [1., 1.]
    linear_y: [0., 0.]
    yaw_rate: [0., 0.]

  specifiedCommandVelocityN:
    linear_x: 1
    linear_y: 1
    yaw_rate: 1
    n_copies: 1
  
  terrain:
    terrainType: trimesh # none, plane, or trimesh
    staticFriction: 1.0  # [-]
    dynamicFriction: 1.0  # [-]
    restitution: 0.        # [-]
    # rough terrain only:
    curriculum: true
    maxInitMapLevel: 0
    mapLength: 8.
    mapWidth: 8.
    numLevels: 10
    numTerrains: 20
    # terrain types: [smooth slope, rough slope, stairs up, stairs down, discrete]
    terrainProportions: [0.1, 0.1, 0.35, 0.25, 0.2]
    # tri mesh only:
    slopeTreshold: 0.5

  baseInitState:
    pos: [20.0, 20.0, 0.62] # x,y,z [m]
    rot: [0.0, 0.0, 0.0, 1.0] # x,y,z,w [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]

  randomCommandVelocityRanges:
    # train
    linear_x: [-1., 1.] # min max [m/s]
    linear_y: [-1., 1.]   # min max [m/s]
    yaw: [-3.14, 3.14]    # min max [rad/s]

  control:
    # PD Drive parameters:
    stiffness: 80.0  # [N*m/rad]
    damping: 2.0     # [N*m*s/rad]
    # action scale: target angle = actionScale * action + defaultAngle
    actionScale: 0.5
    # decimation: Number of control action updates @ sim DT per policy DT
    decimation: 4

  defaultJointAngles:  # = target angles when action = 0.0 # [rad]
    hip_abduction_left: 0
    hip_rotation_left: 0
    hip_flexion_left: 0
    thigh_joint_left: 0
    ankle_joint_left: 0
    toe_joint_left: 0
    hip_abduction_right: 0
    hip_rotation_right: 0
    hip_flexion_right: 0
    thigh_joint_right: 0
    ankle_joint_right: 0
    toe_joint_right: 0

  urdfAsset:
    file: "urdf/cassie/urdf/cassie.urdf"
    mass: 42.314 # [kg]
    footName: toe
    kneeName: thigh
    collapseFixedJoints: True
    fixBaseLink: false
    defaultDofDriveMode: 4 # see GymDofDriveModeFlags (0 is none, 1 is pos tgt, 2 is vel tgt, 4 effort)

  learn:
    allowKneeContacts: true
    # rewards
    terminalReward: 0.0
    linearVelocityXYRewardScale: 1.0
    linearVelocityZRewardScale: -4.0
    angularVelocityXYRewardScale: -0.05
    angularVelocityZRewardScale: 0.5
    orientationRewardScale: -0. #-1.
    torqueRewardScale: -0.00002 # -0.000025
    jointAccRewardScale: -0.0005 # -0.0025
    baseHeightRewardScale: -0.0 #5
    feetAirTimeRewardScale:  1.0
    kneeCollisionRewardScale: -0.25 
    feetStumbleRewardScale: -0. #-2.0
    actionRateRewardScale: -0.01
    # cosmetics
    hipRewardScale: -0. #25

    # normalization
    linearVelocityScale: 2.0
    angularVelocityScale: 0.25
    dofPositionScale: 1.0
    dofVelocityScale: 0.05
    heightMeasurementScale: 5.0

    # noise 
    # addNoise: false
    # noiseLevel: 0.0 # scales other values
    # dofPositionNoise: 0.0
    # dofVelocityNoise: 0.0
    # linearVelocityNoise: 0.0
    # angularVelocityNoise: 0.0
    # gravityNoise: 0.00
    # heightMeasurementNoise: 0.00
    addNoise: true
    noiseLevel: 1.0 # scales other values
    dofPositionNoise: 0.01
    dofVelocityNoise: 1.5
    linearVelocityNoise: 0.1
    angularVelocityNoise: 0.2
    gravityNoise: 0.05
    heightMeasurementNoise: 0.06

    #randomization
    randomizeFriction: true
    frictionRange: [0.5, 1.25]
    pushRobots: false
    pushInterval_s: 5
    
    perturbRandom:
      perturbRandomOn: true
      forceX: 500
      forceY: 500
      forceZ: 500
      torqueX: 0
      torqueY: 0
      torqueZ: 0
      probabilityStart: 0.01
      probabilityEnd: 0.98
      
    # episode length in seconds
    episodeLength_s: 20.02

  evaluate:
    perturbPrescribed:
      perturbPrescribedOn: false
      length_s: 0.1
      interval_s: 2
      forceX: 0 # multiple of body weight: F = (X * 9.80665 * mass [kg])
      forceY: -14.3415025352 # multiple of body weight: F = (X * 9.80665 * mass [kg])
      forceZ: 0 # multiple of body weight: F = (X * 9.80665 * mass [kg])
      torqueX: 0
      torqueY: 0
      torqueZ: 0

    # episode length in seconds
    episodeLength_s: 20

  # viewer cam:
  viewer:
    refEnv: 0
    pos: [20.0, 20.0, 10]  # [m]
    lookat: [1., 1, 9]  # [m]


  # set to True if you use camera sensors in the environment
  enableCameraSensors: False

sim:
  dt: 0.005
  substeps: 1
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 4
    num_velocity_iterations: 1
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 100.0
    default_buffer_size_multiplier: 5.0
    max_gpu_contact_pairs: 8388608 # 8*1024*1024
    num_subscenes: ${....num_subscenes}
    contact_collection: 1 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (broken - do not use!)

task:
  randomize: False
